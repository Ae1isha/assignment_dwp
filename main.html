<!DOCTYPE html>
<html>
<head>
    <title>Online E-Voting System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>Online E-Voting System</h1>
    </header>

    <!-- Login Section -->
    <section class="box">
        <h2>Login</h2>
        <form>
            <label>Voter ID</label>
            <input type="text" placeholder="Enter Voter ID">

            <label>Password</label>
            <input type="password" placeholder="Enter Password">

            <button type="button">Login</button>
        </form>
    </section>

    <!-- Voting Section -->
    <section class="box">
        <h2>Vote for Your Candidate</h2>
        <form>
            <input type="radio" name="candidate"> Candidate A <br>
            <input type="radio" name="candidate"> Candidate B <br>
            <input type="radio" name="candidate"> Candidate C <br><br>

            <button type="button">Submit Vote</button>
        </form>
    </section>

    <!-- Result Section -->
    <section class="box">
        <h2>Results</h2>
        <p>Candidate A - 45%</p>
        <div class="bar a"></div>

        <p>Candidate B - 30%</p>
        <div class="bar b"></div>

        <p>Candidate C - 25%</p>
        <div class="bar c"></div>
    </section>

</body>
</html>
